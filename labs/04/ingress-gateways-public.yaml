kind: IstioOperator
metadata:
  namespace: istio-ingress
  name: istio-ingressgateway-public
spec:
  profile: empty
  values:
    gateways:
      istio-ingressgateway:
        autoscaleEnabled: false
  components:
    ingressGateways:
      - enabled: false
        name: istio-ingressgateway
      - enabled: true
        name: istio-ingressgateway-public
        label:
          app: istio-ingressgateway-public        
        k8s:
          service:
            ports:
              - name: http
                port: 80
                targetPort: 8080
              - name: https
                port: 443
                targetPort: 8080
            type: LoadBalancer
          serviceAnnotations:
            service.beta.kubernetes.io/aws-load-balancer-type: 'nlb-ip'

